<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>ScoreBoard</title>
  </head>
  <body>
    <h1>ScoreBoard</h1>
    <div id="header">
      <h3 id="home">Home</h3>
      <h3 id="guest">Guest</h3>
    </div>
    <div id="score">
      <h2 id="homeScore">0</h2>
      <h2 id="guestScore">0</h2>
    </div>
    <div id="count">
    <div id="countHome">
        <button id="plusOneHome" onclick="plusOneHome()">+1</button>
        <button id="plusTwoHome" onclick="plusTwoHome()">+2</button>
        <button id="plusThreeHome" onclick="plusThreeHome()">+3</button>
    </div>
    <div id="countGuest">
        <button id="plusOneGuest" onclick="plusOneGuest()">+1</button>
        <button id="plusTwoGuest" onclick="plusTwoGuest()">+2</button>
        <button id="plusThreeGuest" onclick="plusThreeGuest()">+3</button>
    </div>
    </div>
      <script src="index.js"></script>
  </body>
</html>
